<div class="main-container">
  <div class="rounded-wrapper">
    <div class="left-side">
      <div class="container">
        <div class="row justify-content-center">
          <img class="img-responsive" src="/assets/image/signin-image.jpg" alt="signup-image">
          <p class="form-check-label font-weight-light already-member" for="termsofservice">
            <u class="text-hover"> Create an account </u>
          </p>
        </div>
      </div>

    </div>
    <div class="right-side">
   
      <div class="sign-right">
        <h2 class="mb-5">Sign in</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" id="username" name="username" [(ngModel)]="credentials.username" class="form-control border-bottom" placeholder="Email" autocomplete="cc-name">
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control border-bottom" placeholder="Password"
                autocomplete="cc-name">
            </div>
          </div>

          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="" id="rememberme" checked>
            <label class="form-check-label font-weight-light termsofservice" for="rememberme">
              Remember Me
            </label>
          </div>

          <button type="submit" [disabled]="!loginForm.valid" class="btn submit-btn">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>


<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <h2 class="form-signin-heading">Login</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
  <br />
  <label for="username" class="sr-only">Email address</label>
  <input type="email" id="username" name="username" [(ngModel)]="credentials.username" class="form-control"
    placeholder="User Name" required>
  <br />
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control"
    placeholder="Password" required>
  <br />
  <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
</form>


<h1>Login</h1>
